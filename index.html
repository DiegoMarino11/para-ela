<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üåô</text></svg>">

<title>Para Luana ‚ù§Ô∏è</title>

<style>

/* ===== FUNDO CINEMATOGR√ÅFICO ===== */

body{
    margin:0;
    background: radial-gradient(circle at center, #1c2733 0%, #0b0f14 60%, #05070a 100%);
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    overflow-x:hidden;
    animation: fadeInPage 1.8s ease;
}

@keyframes fadeInPage{
    from{opacity:0}
    to{opacity:1}
}

/* Vinheta nas bordas */

body::after{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle, transparent 60%, rgba(0,0,0,0.5));
    pointer-events:none;
}

/* ===== ESTRELAS ===== */

.estrela{
    position:fixed;
    width:2px;
    height:2px;
    background:white;
    opacity:0.3;
    border-radius:50%;
    animation: piscar 4s infinite ease-in-out;
    pointer-events:none;
}

@keyframes piscar{
    0%,100%{opacity:0.2}
    50%{opacity:0.8}
}

/* ===== TELA INICIAL ===== */

#entrada{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center, #1c2733 0%, #0b0f14 70%, #05070a 100%);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    padding:20px;
}

#botaoEntrar{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin-top:20px;
    background:white;
    color:#203a43;
    width:200px;
    max-width:80%;
}

/* ===== TEXTOS ===== */

h1{
    margin-top:40px;
    font-size:32px;
    font-weight:600;
    text-shadow:0 10px 25px rgba(0,0,0,0.7);
}

.frase{
    opacity:0.9;
    margin:20px auto 30px;
    font-size:18px;
    max-width:600px;
    padding:0 15px;
}

/* ===== CARROSSEL ===== */

.carrossel{
    position:relative;
    width:100%;
    max-width:480px;
    margin:0 auto 30px;
    aspect-ratio:3/4;
}

/* Halo de luz atr√°s */

.carrossel::before{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    width:130%;
    height:130%;
    transform:translate(-50%,-50%);
    background:radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
    border-radius:50%;
    z-index:-1;
}

.carrossel img{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    background:rgba(0,0,0,0.25);
    border-radius:18px;
    transition:opacity 0.4s ease;
}

/* ===== SETAS ===== */

.nav{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.6);
    color:white;
    border:none;
    font-size:22px;
    padding:8px 14px;
    cursor:pointer;
    border-radius:50%;
    z-index:10;
}

.nav.left{ left:12px; }
.nav.right{ right:12px; }

/* ===== INDICADORES ===== */

.indicadores{
    margin-top:12px;
}

.ponto{
    display:inline-block;
    width:8px;
    height:8px;
    margin:4px;
    background:rgba(255,255,255,0.4);
    border-radius:50%;
    transition:0.3s;
}

.ponto.ativo{
    background:white;
    transform:scale(1.2);
}

/* ===== MAPA ===== */

.mapa-section{
    margin:70px auto 40px;
    max-width:600px;
    padding:0 15px;
}

.mapa-img{
    width:100%;
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

.mapa-frase{
    margin-top:20px;
    font-size:18px;
    opacity:0.9;
    font-style:italic;
}

/* ===== PLAYER ===== */

.player{
    margin-top:50px;
    display:flex;
    justify-content:center;
}

.player-box{
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,0.08);
    padding:18px 28px;
    border-radius:40px;
    box-shadow:0 15px 35px rgba(0,0,0,0.5);
}

.play-btn{
    width:60px;
    height:60px;
    border-radius:50%;
    border:none;
    font-size:22px;
    cursor:pointer;
    background:white;
    color:#203a43;
    transition:0.3s ease;
}

.play-btn:hover{
    transform:scale(1.08);
}

.playing{
    animation:pulse 1.8s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,255,255,0.6);}
    70%{box-shadow:0 0 0 15px rgba(255,255,255,0);}
    100%{box-shadow:0 0 0 0 rgba(255,255,255,0);}
}

/* ===== CORA√á√ïES ===== */

.coracao{
    position:fixed;
    font-size:22px;
    pointer-events:none;
    animation:subir linear forwards;
}

@keyframes subir{
    0%{
        transform:translateY(0) translateX(0) rotate(0deg);
        opacity:1;
    }
    100%{
        transform:translateY(-120vh) translateX(var(--deslocamento)) rotate(360deg);
        opacity:0;
    }
}

/* ===== RODAP√â ===== */

.rodape{
    margin:50px 0 20px;
    font-size:14px;
    opacity:0.6;
}

/* ===== RESPONSIVO ===== */

@media(max-width:768px){
  h1{font-size:26px;}
  .frase{font-size:16px;}
  .carrossel{max-width:95%;}
}

</style>
</head>
