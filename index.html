<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">

<title>Para Luana ❤️</title>

<style>

body{
    margin:0;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:Arial;
    color:white;
    text-align:center;
}

.container{
    padding:40px;
}

h1{
    margin-top:20px;
    font-size:32px;
}

.frase{
    opacity:0.85;
    margin-bottom:30px;
}
/* ===== CARROSSEL ===== */

.carrossel{
    position: relative;
    width: 100%;
    max-width: 480px;
    margin: 0 auto 40px;
}


.carrossel img{
    width: 100%;
    height: 420px;
    object-fit: contain;
    background: rgba(0,0,0,0.25);
    border-radius: 18px;
}

.nav{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    font-size: 28px;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 50%;
}

.nav.left{ left: -10px; }
.nav.right{ right: -10px; }
@media (max-width: 768px){
  .carrossel{
    width: 100%;
    max-width: 100%;
  }

  .carrossel img{
    height: 420px;
  }

  h1{
    font-size: 26px;
  }
}

    
.player{
    margin-top: 20px;
}

#playPause{
    font-size: 22px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: rgba(255,255,255,0.15);
    color: white;
}

</style>
</head>

<body>

<div id="entrada" style="
position:fixed;
top:0; left:0;
width:100%; height:100%;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
color:white;
text-align:center;
">

<h2>Antes de continuar…</h2>
<p>tem algo aqui que eu fiz pensando em você</p>

<button id="botaoEntrar" style="
padding:15px 30px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
margin-top:20px;
">
Entrar
</button>

</div>


<h1>Eu te escolhi. E continuo escolhendo.</h1>

<p class="frase">
Cada foto aqui é um pedaço do que eu quero continuar vivendo com você.
</p>

<div class="carrossel">

    <button class="nav left" onclick="anterior()">‹</button>

    <img id="fotoAtual" src="foto1.jpg">

    <button class="nav right" onclick="proxima()">›</button>

</div>

<br><br>

<audio id="musica">
  <source src="suaslinhas.mp3" type="audio/mpeg">
</audio>
<div class="player">
    <button id="playPause">⏸️</button>
</div>
   
<script>
document.addEventListener("DOMContentLoaded", function () {

  const botao = document.getElementById("botaoEntrar");
  const entrada = document.getElementById("entrada");
  const musica = document.getElementById("musica");

  const playPause = document.getElementById("playPause");

botao.addEventListener("click", function () {
  entrada.style.display = "none";
  musica.play();
  playPause.innerText = "⏸️";
});

playPause.addEventListener("click", function () {
  if (musica.paused) {
    musica.play();
    playPause.innerText = "⏸️";
  } else {
    musica.pause();
    playPause.innerText = "▶️";
  }
});

});
</script>
    
<script>
const fotos = [
  "foto1.jpg",
  "foto2.jpeg","foto3.jpeg","foto4.jpeg","foto5.jpeg",
  "foto6.jpeg","foto7.jpeg","foto8.jpeg","foto9.jpeg",
  "foto10.jpeg","foto11.jpeg","foto12.jpeg","foto13.jpeg",
  "foto14.jpeg","foto15.jpeg","foto16.jpeg","foto17.jpeg"
];

let indice = 0;
let intervalo;

function atualizarFoto(){
  document.getElementById("fotoAtual").src = fotos[indice];
}

function proxima(){
  indice = (indice + 1) % fotos.length;
  atualizarFoto();
  reiniciarAutoplay();
}

function anterior(){
  indice = (indice - 1 + fotos.length) % fotos.length;
  atualizarFoto();
  reiniciarAutoplay();
}

function iniciarAutoplay(){
  intervalo = setInterval(() => {
    proxima();
  }, 4000); // 4 segundos
}

function reiniciarAutoplay(){
  clearInterval(intervalo);
  iniciarAutoplay();
}

// inicia automaticamente
iniciarAutoplay();
</script>
</body>
</html>
