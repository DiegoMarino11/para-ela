<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Luana ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    background-size: 400% 400%;
    animation: fundoAnimado 15s ease infinite;
    font-family: Arial;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

@keyframes fundoAnimado{
    0%{ background-position: 0% 50%; }
    50%{ background-position: 100% 50%; }
    100%{ background-position: 0% 50%; }
}

/* üåå Part√≠culas suaves */
.estrela{
    position: fixed;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.4;
    border-radius: 50%;
    animation: piscar 3s infinite ease-in-out;
}

@keyframes piscar{
    0%,100%{ opacity:0.2 }
    50%{ opacity:0.8 }
}

h1{
    margin-top:20px;
    font-size:36px;
    line-height:1.3;
    font-weight:600;
    letter-spacing:0.3px;
}

.frase{
    opacity:0.9;
    margin-bottom:30px;
    font-size:18px;
    line-height:1.5;
}

/* ===== CARROSSEL ===== */

.carrossel{
    position:relative;
    width:100%;
    max-width:480px;
    margin:0 auto 20px;
}

.carrossel img{
    width:100%;
    height:420px;
    object-fit:contain;
    background:rgba(0,0,0,0.25);
    border-radius:18px;
    transition:opacity 0.6s ease;
}

.nav{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.5);
    color:white;
    border:none;
    font-size:28px;
    padding:10px 16px;
    cursor:pointer;
    border-radius:50%;
}

.nav.left{ left:-10px; }
.nav.right{ right:-10px; }

/* Indicadores */
.indicadores{
    margin-top:10px;
}

.ponto{
    display:inline-block;
    width:8px;
    height:8px;
    margin:4px;
    background:rgba(255,255,255,0.4);
    border-radius:50%;
    transition:0.3s;
}

.ponto.ativo{
    background:white;
    transform:scale(1.2);
}

.player{
    margin-top:20px;
}

#playPause{
    font-size:22px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    background:rgba(255,255,255,0.15);
    color:white;
}

.coracao{
    position: fixed;
    bottom:-20px;
    font-size:24px;
    animation:subir 8s ease-in-out forwards;
    color:#ff6b81;
    pointer-events:none;
}

@keyframes subir{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-120vh); opacity:0; }
}

/* Rodap√© */
.rodape{
    margin-top:40px;
    font-size:14px;
    opacity:0.6;
}

@media(max-width:768px){
  h1{ font-size:30px; }
  .frase{ padding:0 10px; }
  .carrossel img{ height:420px; }
}

</style>
</head>

<body>

<div id="entrada" style="
position:fixed;
top:0; left:0;
width:100%; height:100%;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
color:white;
text-align:center;
">

<h2>Antes de continuar‚Ä¶</h2>
<p>tem algo aqui que eu fiz pensando em voc√™</p>

<button id="botaoEntrar" style="
padding:15px 30px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
margin-top:20px;">
Entrar
</button>

</div>

<h1>Eu te escolhi. E continuo escolhendo.</h1>
<p class="frase">
Cada foto aqui √© um peda√ßo do que eu quero continuar vivendo com voc√™.
</p>

<div class="carrossel">
    <button class="nav left" onclick="anterior()">‚Äπ</button>
    <img id="fotoAtual" src="foto1.jpg">
    <button class="nav right" onclick="proxima()">‚Ä∫</button>
    <div class="indicadores" id="indicadores"></div>
</div>

<audio id="musica"></audio>
<div class="player">
    <button id="playPause">‚è∏Ô∏è</button>
</div>

<div class="rodape">
Desde 11.03.2022
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const musica = document.getElementById("musica");
const playPause = document.getElementById("playPause");
const botao = document.getElementById("botaoEntrar");
const entrada = document.getElementById("entrada");

musica.src="suaslinhas.mp3";

function fadeInAudio(){
    musica.volume=0;
    musica.play();
    let vol=0;
    let fade=setInterval(()=>{
        if(vol<1){
            vol+=0.05;
            musica.volume=vol;
        } else clearInterval(fade);
    },200);
}

botao.addEventListener("click", function(){
    soltarCoracoes();
    setTimeout(()=>{
        entrada.style.display="none";
        fadeInAudio();
    },1200);
});

playPause.addEventListener("click", function(){
    if(musica.paused){
        musica.play();
        playPause.innerText="‚è∏Ô∏è";
    } else {
        musica.pause();
        playPause.innerText="‚ñ∂Ô∏è";
    }
});

/* Estrelas */
for(let i=0;i<40;i++){
  const e=document.createElement("div");
  e.className="estrela";
  e.style.top=Math.random()*100+"vh";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(2+Math.random()*3)+"s";
  document.body.appendChild(e);
}

});

/* Carrossel */

const fotos=[
"foto1.jpg","foto2.jpeg","foto3.jpeg","foto4.jpeg",
"foto5.jpeg","foto6.jpeg","foto7.jpeg","foto8.jpeg",
"foto9.jpeg","foto10.jpeg","foto11.jpeg","foto12.jpeg",
"foto13.jpeg","foto14.jpeg","foto15.jpeg","foto16.jpeg","foto17.jpeg"
];

let indice=0;
let intervalo;

function atualizarIndicadores(){
  const pontos=document.querySelectorAll(".ponto");
  pontos.forEach(p=>p.classList.remove("ativo"));
  pontos[indice].classList.add("ativo");
}

function atualizarFoto(){
  const img=document.getElementById("fotoAtual");
  img.style.opacity=0;
  setTimeout(()=>{
    img.src=fotos[indice];
    img.style.opacity=1;
    atualizarIndicadores();
  },300);
}

function proxima(){
  indice=(indice+1)%fotos.length;
  atualizarFoto();
  reiniciarAutoplay();
}

function anterior(){
  indice=(indice-1+fotos.length)%fotos.length;
  atualizarFoto();
  reiniciarAutoplay();
}

function iniciarAutoplay(){
  intervalo=setInterval(proxima,4000);
}

function reiniciarAutoplay(){
  clearInterval(intervalo);
  iniciarAutoplay();
}

window.onload=function(){
  const indicadores=document.getElementById("indicadores");
  fotos.forEach(()=>{
    const ponto=document.createElement("span");
    ponto.className="ponto";
    indicadores.appendChild(ponto);
  });
  atualizarIndicadores();
  iniciarAutoplay();
};

/* Cora√ß√µes */
function soltarCoracoes(){
  for(let i=0;i<20;i++){
    const c=document.createElement("div");
    c.className="coracao";
    c.innerText="‚ù§Ô∏è";
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),8000);
  }
}
</script>

</body>
</html>
