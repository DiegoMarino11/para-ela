<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Luana ‚ù§Ô∏è</title>

<style>

/* ===== FUNDO ===== */

body{
    margin:0;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    background-size: 400% 400%;
    animation: fundoAnimado 18s ease infinite;
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

@keyframes fundoAnimado{
    0%{ background-position:0% 50%; }
    50%{ background-position:100% 50%; }
    100%{ background-position:0% 50%; }
}

/* üåå Estrelas */

.estrela{
    position:fixed;
    width:2px;
    height:2px;
    background:white;
    opacity:0.3;
    border-radius:50%;
    animation: piscar 4s infinite ease-in-out;
    pointer-events:none;
}

@keyframes piscar{
    0%,100%{opacity:0.2}
    50%{opacity:0.8}
}

/* ===== TELA INICIAL ===== */

#entrada{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    padding:20px;
}

#botaoEntrar{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin-top:20px;
    background:white;
    color:#203a43;
    width:200px;
    max-width:80%;
}

/* ===== TEXTOS ===== */

h1{
    margin-top:30px;
    font-size:36px;
    line-height:1.3;
    font-weight:600;
    letter-spacing:0.3px;
}

.frase{
    opacity:0.9;
    margin:20px auto 30px;
    font-size:18px;
    line-height:1.5;
    max-width:600px;
    padding:0 15px;
}

/* ===== CARROSSEL ===== */

.carrossel{
    position:relative;
    width:100%;
    max-width:480px;
    margin:0 auto 20px;
    aspect-ratio: 3 / 4;
}

.carrossel .foto{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    background:rgba(0,0,0,0.25);
    border-radius:18px;
    opacity:0;
    transition:opacity 0.8s ease;
}

.carrossel .foto.ativa{
    opacity:1;
}

.nav{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.5);
    color:white;
    border:none;
    font-size:26px;
    padding:8px 14px;
    cursor:pointer;
    border-radius:50%;
    z-index:10;
}

.nav.left{ left:10px; }
.nav.right{ right:10px; }

/* Indicadores */

.indicadores{
    margin-top:10px;
}

.ponto{
    display:inline-block;
    width:8px;
    height:8px;
    margin:4px;
    background:rgba(255,255,255,0.4);
    border-radius:50%;
    transition:0.3s;
}

.ponto.ativo{
    background:white;
    transform:scale(1.2);
}

/* ===== PLAYER ===== */

.player{
    margin-top:20px;
}

#playPause{
    font-size:20px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    background:rgba(255,255,255,0.15);
    color:white;
}

/* ===== CORA√á√ïES ===== */

.coracao{
    position:fixed;
    font-size:22px;
    pointer-events:none;
    animation:subir linear forwards;
}

@keyframes subir{
    0%{
        transform:translateY(0) translateX(0) rotate(0deg);
        opacity:1;
    }
    100%{
        transform:translateY(-120vh) translateX(var(--deslocamento)) rotate(360deg);
        opacity:0;
    }
}

/* ===== RODAP√â ===== */

.rodape{
    margin:40px 0 20px;
    font-size:14px;
    opacity:0.6;
}

/* ===== RESPONSIVO ===== */

@media(max-width:768px){
  h1{font-size:28px;}
  .frase{font-size:16px;}
  .carrossel{max-width:95%;}
}

</style>
</head>

<body>

<div id="entrada">
  <h2>Antes de continuar‚Ä¶</h2>
  <p>tem algo aqui que eu fiz pensando em voc√™</p>
  <button id="botaoEntrar">Entrar</button>
</div>

<h1>Eu te escolhi. E continuo escolhendo.</h1>

<p class="frase">
Cada foto aqui √© um peda√ßo do que eu quero continuar vivendo com voc√™.
</p>

<div class="carrossel">
    <button class="nav left" onclick="anterior()">‚Äπ</button>
    <img id="fotoA" class="foto ativa" src="foto1.jpg">
    <img id="fotoB" class="foto">
    <button class="nav right" onclick="proxima()">‚Ä∫</button>
</div>

<div class="indicadores" id="indicadores"></div>

<audio id="musica"></audio>

<div class="player">
    <button id="playPause">‚è∏Ô∏è</button>
</div>

<div class="rodape">
Desde 11.03.2022
</div>

<script>

/* ===== INICIALIZA√á√ÉO ===== */

document.addEventListener("DOMContentLoaded", function(){

const musica = document.getElementById("musica");
const playPause = document.getElementById("playPause");
const botao = document.getElementById("botaoEntrar");
const entrada = document.getElementById("entrada");

musica.src="suaslinhas.mp3";

/* Fade-in da m√∫sica */
function fadeInAudio(){
    musica.volume=0;
    musica.play();
    let vol=0;
    let fade=setInterval(()=>{
        if(vol<1){
            vol+=0.05;
            musica.volume=vol;
        } else clearInterval(fade);
    },200);
}

/* üíñ Cora√ß√µes variados */
function soltarCoracoes(){

  const emojis=["‚ù§Ô∏è","üíñ","üíò","üíù","üíï","üíó","üíû"];

  for(let i=0;i<30;i++){

    const c=document.createElement("div");
    c.className="coracao";
    c.innerText=emojis[Math.floor(Math.random()*emojis.length)];

    c.style.left=Math.random()*100+"vw";
    c.style.bottom=(Math.random()*40-20)+"px";

    const duracao=5+Math.random()*5;
    c.style.animationDuration=duracao+"s";
    c.style.animationDelay=Math.random()*2+"s";

    const deslocamento=(Math.random()*100-50)+"px";
    c.style.setProperty("--deslocamento",deslocamento);

    document.body.appendChild(c);
    setTimeout(()=>c.remove(),duracao*1000+2000);
  }
}

botao.addEventListener("click", function(){
  soltarCoracoes();
  setTimeout(()=>{
      entrada.style.display="none";
      fadeInAudio();
  },1200);
});

playPause.addEventListener("click", function(){
  if(musica.paused){
      musica.play();
      playPause.innerText="‚è∏Ô∏è";
  } else {
      musica.pause();
      playPause.innerText="‚ñ∂Ô∏è";
  }
});

/* Estrelas */
for(let i=0;i<40;i++){
  const e=document.createElement("div");
  e.className="estrela";
  e.style.top=Math.random()*100+"vh";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(2+Math.random()*4)+"s";
  document.body.appendChild(e);
}

});

/* ===== CARROSSEL ===== */

const fotos=[
"foto1.jpg","foto2.jpeg","foto3.jpeg","foto4.jpeg",
"foto5.jpeg","foto6.jpeg","foto7.jpeg","foto8.jpeg",
"foto9.jpeg","foto10.jpeg","foto11.jpeg","foto12.jpeg",
"foto13.jpeg","foto14.jpeg","foto15.jpeg","foto16.jpeg","foto17.jpeg"
];

let indice=0;
let intervalo;
let usandoA=true;
let animando=false;

function atualizarIndicadores(){
  const pontos=document.querySelectorAll(".ponto");
  pontos.forEach(p=>p.classList.remove("ativo"));
  pontos[indice].classList.add("ativo");
}

function atualizarFoto(){

  if(animando) return;
  animando=true;

  const fotoA=document.getElementById("fotoA");
  const fotoB=document.getElementById("fotoB");

  if(usandoA){
    fotoB.src=fotos[indice];
    fotoB.classList.add("ativa");
    fotoA.classList.remove("ativa");
  } else {
    fotoA.src=fotos[indice];
    fotoA.classList.add("ativa");
    fotoB.classList.remove("ativa");
  }

  usandoA=!usandoA;
  atualizarIndicadores();

  setTimeout(()=>{
    animando=false;
  },800); // mesmo tempo da transi√ß√£o CSS
}

function proxima(){
  indice=(indice+1)%fotos.length;
  atualizarFoto();
}

function anterior(){
  indice=(indice-1+fotos.length)%fotos.length;
  atualizarFoto();
}

function iniciarAutoplay(){
  intervalo=setInterval(()=>{
    proxima();
  },5000); // aumentei para 5s (mais suave)
}

function pararAutoplay(){
  clearInterval(intervalo);
}

window.onload=function(){

  const indicadores=document.getElementById("indicadores");
  fotos.forEach(()=>{
    const ponto=document.createElement("span");
    ponto.className="ponto";
    indicadores.appendChild(ponto);
  });

  atualizarIndicadores();
  iniciarAutoplay();
};


</script>

</body>
</html>
